<br />
<div class="container">
    <div class="row pt-1">
        <div class="col-4">
            <app-about></app-about>
        </div>
        <div class="col-8">
            <div class="row mt-3">
                <div class="col-10 offset-1">
                    <div class="row">
                        <div class="col title-wrapper">
                            <div class="icon-box">
                                <ion-icon name="logo-github"></ion-icon>
                            </div>
                            <h3 class="h3 article-title">Projects</h3>
                            <ul class="col filter-list justify-content-end">
                                <li class="filter-item" *ngFor="let category of categories">
                                    <button
                                    [ngClass]="{'tab-active': isProjectTabActive(category)}"
                                    (click)="setProjectsTab(category)"
                                    >{{category}}</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <ul class="project-list">
                            <li class="project-item  active" *ngFor="let project of getActiveProjects()">
                                <a href="#">

                                    <figure class="project-img">
                                        <div class="project-item-icon-box">
                                            <ion-icon name="eye-outline"></ion-icon>
                                        </div>

                                        <img src="{{project.icon}}" alt="finance" loading="lazy">
                                    </figure>

                                    <h3 class="project-title">{{project.title}}</h3>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
