<section class="timeline">

  <div class="title-wrapper">
    <div class="icon-box">
      <ion-icon name={{icon}}></ion-icon>
    </div>

    <h3 class="h3 article-title">{{ details?.title }}</h3>
  </div>

  <ol class="timeline-list">

    <li class="timeline-item" *ngFor="let item of details?.timeline">

      <h4 class="h4 timeline-item-title">{{ item.place }}</h4>
      <em>
        <h6 class="font-weight-light text-secondary">{{ item.title }}</h6>
      </em>

      <span>{{ item.duration }}</span>

      <p class="timeline-text">
        {{ item.description }}
      </p>

      <div class="row justify-content-md-center">
        <div class="col">
          <div *ngFor="let tag of item?.tags" style="display: inline;">
            <p class="mr-1 rh-skill">{{tag}}</p>
          </div>
        </div>
      </div>


    </li>

  </ol>

</section>
