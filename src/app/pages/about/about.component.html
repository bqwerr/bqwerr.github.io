<ion-card style="height: 180px;">
    <ion-card-content>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">

                    <h1 class="avatar-box">
                        <img src="./assets/images/my-avatar.png" alt="Srujan Tumma">
                    </h1>
                </div>
                <div class="col-8">
                    <h1 class="text-dark pb-2" title="Srujan Tumma">Srujan Tumma</h1>
                    <p>Software Engineering, Associate <br/> at Hitachi Vantara</p>
                </div>
            </div>
            <div class="row pt-4">
                <ul class="contacts-list">

                    <li class="contact-item" *ngFor="let social of profile?.socials">

                        <div class="icon-box">
                            <a [href]="social?.link" class="noHref" [title]="social?.name" target="_blank">
                                <ion-icon [name]="social?.icon"></ion-icon>
                            </a>
                        </div>
                    </li>

                </ul>
