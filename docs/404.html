<!DOCTYPE html>
<html lang="en">
<!-- Reference - https://shermandigital.com/blog/fix-404-errors-from-angular-projects-hosted-on-github-pages/ -->

<head>
    <title>404 - Page Not Found</title>

    <meta name="viewport" content="width = device-width, initial-scale=1">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <script>
        // Store the URL the user was trying to access when receiving the 404.
        // Github Pages/build ouput hack to allow SPA refresh without receiving 404. 
        // Immediately redirect to the base URL so we can use the SPA routing. 
        sessionStorage.redirect = location.href;
        var refresh = document.createElement('meta');
        refresh.httpEquiv = 'refresh'
        refresh.content = '0;URL=/';
        document.getElementsByTagName('head')[0].appendChild(refresh);
    </script>
</head>

<body>
